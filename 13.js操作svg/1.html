<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<svg width="400" height="400">
			<rect x="50" y="50" width="250" height="150" class="rect"></rect>
		</svg>
		<button>放大矩形</button>
	</body>
	<script>
		const btn = document.querySelector("button");
		btn.onclick = () => {
			const svgRect = document.querySelector("rect");
			console.log([svgRect]);
			svgRect.setAttribute("width", "350");
			svgRect.setAttribute("height", "250");
			svgRect.style.fill = "orange";
			// svgRect.setAttribute("x", "200");
			let speed = 2,
				positionX = 50;
			setInterval(() => {
				positionX += speed;
				svgRect.setAttribute("x", positionX);
			}, 10);
		};
	</script>
</html>
